<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="GameOfLife.css" />
  </head>
  <body>
    <h1 class="text-center fontColor">Game Of Life</h1>
    <div id="canvas"></div>
    <div class="rulesInput">
      <h2 class="fontColor">Survival rules</h2>
      <div>
        <label for="surInput" class="form-lable">less than: </label>
        <input
          min="0"
          value="2"
          id="surInput"
          type="number"
          oninput="inputValue()"
        />
        <label for="surInput2" class="form-lable">more than: </label>
        <input
          min="0"
          value="3"
          id="surInput2"
          type="number"
          oninput="inputValue()"
        />
      </div>
      <h2 class="fontColor">Reproduction rules</h2>
      <div>
        <label for="repInput" class="form-lable">reproduction rules: </label>
        <input
          min="0"
          value="3"
          id="repInput"
          type="number"
          oninput="inputValue()"
        />
      </div>
    </div>
    <div class="btnContainer">
      <button type="button" id="reset-game" class="btn btn-primary">
        Reset Game
      </button>
      <button type="button" id="gameState" class="btn btn-primary">Stop</button>
      <button type="button" id="random" class="btn btn-primary">Random</button>
      <button type="button" id="shape" class="btn btn-primary">shape</button>
    </div>
    <div class="rangeSlider">
      <label for="customRange3" class="form-label" id="rageStats"
        >Game Speed: 30</label
      >
      <input
        value="30"
        oninput="sliderValue()"
        type="range"
        class="form-range"
        min="0"
        max="60"
        id="customRange3"
      />
    </div>
    <button type="button" class="btn btn-primary" id="theme">Theme</button>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <script src="GameOfLife.js"></script>
  </body>
</html>
